<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Client Self Sim Swap - SSS</title>
    </h:head>
    <h:body>
        Bienvenu sur la page client Self SIM Swap
        <br /><br /><br /><br />
        <!--<h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />-->
        
        <h:form>
            
            <p:inputText id="search" value="#{customerBean.msisdn}" ></p:inputText><p:spacer></p:spacer><p:spacer></p:spacer><p:spacer></p:spacer>
            <p:commandButton action="#{customerBean.showCustomer}" value="Rechercher" update="@form" ajax="true" style="display:inline"></p:commandButton>
            <br /><br /><hr />
            
            <h3>Informations personnels:</h3>
            <p:panelGrid columns="2" id="info">
                <f:facet name="header">
                    <p:graphicImage name="/WEB-INF/sss.jpg" />
                </f:facet>

                <h:outputText value="Nom" />
                <h:outputText value="#{customerBean.selfsimswap.prenom} #{customerBean.selfsimswap.nom}" />

                <h:outputText value="Téléphone" />
                <h:outputText value="#{customerBean.selfsimswap.msisdn}" />

                <h:outputText value="Date de naissance" />
                <h:outputText value="#{customerBean.selfsimswap.datedenaissance}" />

                <h:outputText value="Type de pièce:" />
                <h:outputText value="#{customerBean.selfsimswap.typepieceidentite}" />
                
                <h:outputText value="Numero de pièce d'identité:" />
                <h:outputText value="#{customerBean.selfsimswap.numeropieceidentite}" />
                
                <h:outputText value="Date de delivrance pi:" />
                <h:outputText value="#{customerBean.selfsimswap.datedelivrancepiece}" />
            </p:panelGrid> 
            
            <br /><br />
            
            
            <p:fieldset legend="Autre informations" toggleable="true" toggleSpeed="500">
                <p:ajax event="toggle" listener="#{customerBean.handleToggle}" update="@form" />
        <h:panelGrid columns="2" cellpadding="5">
            <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
            <h:outputText value="Numero de confiance: #{customerBean.selfsimswap.numeroconf1} - #{customerBean.selfsimswap.numeroconf2} - #{customerBean.selfsimswap.numeroconf3} - Code secret: #{customerBean.selfsimswap.codesecret}"></h:outputText>
        </h:panelGrid>
    </p:fieldset>
            
        </h:form> 
        
    </h:body>
</html>
